<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/CSS/Signin.css">
        <script src="https://kit.fontawesome.com/288ad15296.js" crossorigin="anonymous"></script>

        
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter Your Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter Your password">
                        </div>
                        <p>Lost password <a href="#">Click Here</a></p><br>
                        <p>If you already registered please sign in</p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign up</button>
                        <button type="button" id="signinBtn" class="disable">Sign in</button><br>
                        <a href="Home.html"><button type="button" class="gotohome">Go to Home</button></a>
                    </div>
                </form>
            </div>
        </div>

        <script>
            let signupBtn = document.getElementById("signupBtn");
            let signinBtn = document.getElementById("signinBtn");
            let nameField = document.getElementById("nameField");
            let title = document.getElementById("title");
        
            signinBtn.onclick = function () {
                nameField.style.maxHeight = "0";
                title.innerHTML = "Sign In";
                signupBtn.classList.remove("disable");  // Remove "disable" class from signupBtn
                signinBtn.classList.add("disable");
            }
        
            signupBtn.onclick = function () {
                nameField.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signinBtn.classList.remove("disable");
                signupBtn.classList.add("disable");
            }
        </script>
    </body>
</html>
